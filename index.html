<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>PIG DICE: Don't Get Greedy</h1>
      </div>

      <div class="dice">
        <img src="img/die0.png"></img>
      </div>

      <div class="well">
        <div class="row">
          <div class="col-md-6">
            <div class="panel">
              <div id="player1panel" class="panel-heading">
                <h2>Player 1</h2>
              </div>
              <div class="panel-body">
                <h3>Turn Score: </h3><span id="player1Tscore"></span>
                <h3>Game Score: </h3><span id="player1Gscore"></span>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="panel">
              <div id="player2panel" class="panel-heading">
                <h2>Player 2</h2>
              </div>
              <div class="panel-body">
                <h3>Turn Score: </h3><span id="player2Tscore"></span>
                <h3>Game Score: </h3><span id="player2Gscore"></span>
              </div>
            </div>
          </div>

          <button class="btn-lg" id="roll">Click to Roll</button>
          <button class="btn-lg" id="hold">Click to Hold</button>

          <h3><ul id="rolledNumber">
          </ul></h3>

      </div>
    </div>
  </body>
</html>
